<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="140" height="20" viewBox="0 0 140 20" 
     role="img" aria-label="Frame: Hexo">
  <title>Frame: Hexo</title>
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="s" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <!-- 圆角裁剪路径 -->
    <clipPath id="r">
      <rect width="140" height="20" rx="3" fill="#fff"/>
    </clipPath>
  </defs>
  
  <!-- 主体背景（保持原始裁剪逻辑） -->
  <g clip-path="url(#r)">
    <rect width="45" height="20" fill="#555"/>
    <rect x="45" width="95" height="20" fill="#FF8C00"/>
    <rect width="140" height="20" fill="url(#s)"/>
  </g>
  

  
  <!-- 文字（调整坐标适配viewBox，保留阴影提升可读性） -->
  <g font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-anchor="middle" fill="#fff">
    <!-- 左侧"Frame"文字及阴影 -->
    <text x="24" y="15" font-size="11" fill="#010101" fill-opacity=".3">皖ICP备</text>
    <text x="24" y="14" font-size="11">皖ICP备</text>
    <!-- 右侧"Hexo"文字及阴影 -->
    <text x="93" y="15" font-size="11" fill="#010101" fill-opacity=".3">2025077082号-1</text>
    <text x="93" y="14" font-size="11">2025077082号-1</text>
  </g>
</svg>