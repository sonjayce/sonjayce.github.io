<svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
  <!-- 左侧区域 -->
  <rect x="10" y="10" width="62" height="20" rx="4" fill="#f9f5ed" 
        stroke="#d5cbbf" stroke-width="1.2" filter="url(#soft-shadow)" />
  
  <!-- 浮雕顶部高光 -->
  <path d="M10,11 L72,11 C73,11 72,10 71.5,10 L12.5,10 C11.5,10 10.5,10 10,11Z" 
        fill="#ffffff" fill-opacity="0.3" stroke="none" />
  
  <text x="30" y="24" text-anchor="middle" font-family="Microsoft YaHei" font-size="12" 
        fill="#5d4037" font-weight="bold">上班中</text>
  
  <!-- 加油图标容器 -->
  <rect x="55" y="13" width="14" height="14" rx="2" fill="#f9f5ed" 
        stroke="#d5cbbf" stroke-width="0.8" filter="url(#soft-shadow)" />
  
  <!-- 浮雕顶部高光 - 图标 -->
  <path d="M55,14 L69,14 C70,14 69,13 68.5,13 L56.5,13 C55.5,13 54.5,13 55,14Z" 
        fill="#ffffff" fill-opacity="0.3" stroke="none" />
  
  <!-- 加油图标 -->
  <text x="62" y="21" text-anchor="middle" font-family="Segoe UI Emoji" 
        font-size="12" fill="#">💪</text>
  
  <!-- 右侧区域 - 优化后 -->
  <defs>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset in="blur" dx="0.8" dy="0.8" result="offsetBlur"/>
      <feFlood flood-color="#e0d1c0" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 渐变背景 -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdf8ef" stop-opacity="1" />
      <stop offset="100%" stop-color="#f0e7dc" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- 主体背景 -->
  <rect x="80" y="10" width="90" height="20" rx="4" fill="url(#gradient)" 
        stroke="#d5cbbf" stroke-width="1.2" filter="url(#soft-shadow)" />
  
  <!-- 浮雕高光效果 -->
  <path d="M80,11 L170,11 C171,11 170,10 169.5,10 L81.5,10 C80.5,10 79.5,10 80,11Z" 
        fill="#ffffff" fill-opacity="0.3" stroke="none" />
  
  <!-- 文字 -->
  <text x="125" y="24" text-anchor="middle" font-family="Microsoft YaHei" 
        font-size="11" fill="#5d4037" font-weight="bold">又是当牛马的一天</text>
</svg>